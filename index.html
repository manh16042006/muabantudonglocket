<style>
body {

/* Khu v·ª±c ch·ª©a ·∫£nh h∆∞·ªõng d·∫´n */
.image-container {
    display: flex;

    justify-content: center;

}

.guide-img {
    width: 48%; /* Chia ƒë√¥i ƒë·ªÉ hi·ªán 2 ·∫£nh */
    border-radius: 12px;
    border: 1px solid #eee;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
}

.buttons {
    display: flex;

}

button {
    flex: 1;
    border: none;
    padding: 14px;
    border-radius: 100px; /* N√∫t h√¨nh b·∫ßu d·ª•c */
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-prev {
    background: #e2e8f0;
    color: #4a5568;
}

.btn-next {
    background: #3b82f6; /* M√†u xanh ƒë·∫≠m c·ªßa n√∫t Ti·∫øp */
    color: #fff;
}

.btn-next:hover { background: #2563eb; }
.btn-prev:hover { background: #cbd5e0; }

@keyframes fade {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}

</style>
</head>

<body>

<div class="container">
    <h1>üìò C√†i ƒë·∫∑t Locket</h1>
    <div class="progress" id="progress">B∆∞·ªõc 1 / 6</div>

    <div class="step active">
        <h2>B∆∞·ªõc 1</h2>
        <p>X√≥a ·ª©ng d·ª•ng <b>Locket</b> kh·ªèi thi·∫øt b·ªã c·ªßa b·∫°n.</p>
        
        <div class="image-container">
            <img src="link_anh_1.jpg" alt="X√≥a app 1" class="guide-img">
            <img src="link_anh_2.jpg" alt="X√≥a app 2" class="guide-img">
        </div>
    </div>

    <div class="step">
        <h2>B∆∞·ªõc 2</h2>
        <p>V√†o <b>App Store</b> v√† t·∫£i ·ª©ng d·ª•ng <b>TestFlight</b>.</p>
    </div>
    <div class="buttons">
        <button class="btn-prev" onclick="prevStep()">‚Üê Quay l·∫°i</button>
        <button class="btn-next" onclick="nextStep()">Ti·∫øp ‚Üí</button>
    </div>
</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll('.step');
const progress = document.getElementById('progress');

function showStep(index) {
    steps.forEach(step => step.classList.remove('active'));
    steps[index].classList.add('active');
    progress.innerText = `B∆∞·ªõc ${index + 1} / ${steps.length}`;
    
    // ·∫®n n√∫t Quay l·∫°i n·∫øu ·ªü b∆∞·ªõc 1
    document.querySelector('.btn-prev').style.visibility = index === 0 ? 'hidden' : 'visible';
}

function nextStep() {
    if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
    }
}

function prevStep() {
    if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
    }
}
</script>

</body>
</html>
